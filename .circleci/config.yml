version: 2

jobs:
  init-plan:
    docker:
      - image: cimg/base:latest
        auth:
          username: $DOCKER_USER
          password: $DOCKER_PASSWD
    steps:
      - run:
          name: terraform init & plan
          command: |
            docker run jonfarias/terraform:1 terraform init 
            docker run jonfarias/terraform:1 terraform plan 

  apply:
    docker:
      - image: cimg/base:latest
        auth:
          username: $DOCKER_USER
          password: $DOCKER_PASSWD
    steps:
      - run:
          name: terraform
          command: |
            docker run jonfarias/terraform:1 terraform apply -auto-approve

  destroy:
    docker:
      - image: cimg/base:latest
        auth:
          username: $DOCKER_USER
          password: $DOCKER_PASSWD
    steps:
      - run:
          name: terraform destroy
          command: |
            docker run jonfarias/terraform:1 terraform destroy -auto-approve 

workflows:
  version: 2
  plan_approve_apply:
    jobs:
      - init-plan:
          filters:
            branches:
              only: main
      - apply:
          type: approval
          filters:
            branches:
              only: main
          requires:
            - init-plan
      - destroy:
          type: approval
          filters:
            branches:
              only: main
          requires:
            - apply
